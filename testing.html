<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Hover Blur and Centered Text</title>
    <style>
        /* CSS for the container */
        .image-container {
            position: relative;
            width: 200px; /* Initial width of the container */
            transition: width 0.3s ease; /* Add a smooth transition effect */
            padding: 50px;
        }

        /* CSS for the image */
        .image-container img {
            width: 100%; /* Make the image fill its container */
            height: auto; /* Maintain the aspect ratio */
            transition: transform 0.3s ease, filter 0.3s ease; /* Add smooth transitions for scaling and filter */
        }

        /* CSS for the tooltip */
        .image-container .tooltip {
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center; /* Center-align the text horizontally */
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            bottom: 50%; /* Center-align vertically */
            left: 50%;
            transform: translate(-50%, 0);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* CSS for showing the tooltip on hover */
        .image-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* CSS for the hover effect on the image */
        .image-container:hover img {
            transform: scale(1.2); /* Scale up the image on hover */
            filter: blur(2px); /* Add a blur effect on hover */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./images/hii.jpg" alt="Image Description">
        <div class="tooltip">Hover Text</div>
    </div>

        <img src="./images/hii.jpg" alt="Image Description">
        <div class="tooltip">Hover Text</div>
    </div>

        <img src="image1.jpg" alt="Image 1">
    </a>
</body>
</html>
